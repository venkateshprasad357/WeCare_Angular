<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <main>

    <div id="coach-signup-form-div">
      <div id="signup-top-message">
        <h3>User Profile</h3>
      </div>
      <div id="signup-top-image">
        <img src="assets/Images/User LogIn.jpg" width="50px" height="50px" />
      </div>
      <br>
      <form id="signup-form">
        <div id="signup-left-side">
          <label for="name">Name</label>
          <br>
          <input type="text" name="name" id="name" class="btn btn-light" />
          <br>
          <br>
          <label for="mobileNumber">Mobile Number</label>
          <br>
          <input type="number" name="mobileNumber" id="mobile-number" class="btn btn-light"/>
          <br>
          <br>
          <label for="dob">Date of Birth</label>
          <br>
          <input type="date" name="dob" id="dob" class="btn btn-light" />
          <br>
          <br>
          <label for="pincode">Pincode</label>
          <br>
          <input type="number" name="pincode" id="mobile-number" class="btn btn-light" />
          <br>
          <br>
          <label for="state">State</label>
          <br>
          <input type="text" name="state" id="mobile-number" class="btn btn-light"/>




        </div>




        <div id="signup-right-side">
          <label for="password">Password</label>
          <br>
          <input type="text" name="password" id="password" class="btn btn-light" />
          <br>
          <br>
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" id="speciality" class="btn btn-light"/>
          <br>
          <br>
          <label for="gender">Gender</label>
          <br>
          <input type="radio" name="gender" id="male" class="btn btn-light"/>Male
          <input type="radio" name="gender" id="female" class="btn btn-light" />Female
          <br>
          <br>
          <label for="city">City</label>
          <br>
          <input type="text" name="city" id="speciality" class="btn btn-light" />
          <br>
          <br>
          <label for="country">Country</label>
          <br>
          <input type="text" name="country" id="speciality" class="btn btn-light"/>
          <br>
          <br>
        </div>

        <button id="register-btn" class="btn btn-success">Register</button>




      </form>




    </div>




  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
